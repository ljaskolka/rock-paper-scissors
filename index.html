<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="#" />
</head>
<body>
    
    <div class="header">
        <p class="title">ROCK PAPER SCISSORS</p>
    </div>
    
    <div class="computer-choose">
        <div class="rock"><img src="images/rock.png" id="pc-rock"></div>
        <div class="paper"><img src="images/paper.png" id="pc-paper"></div>
        <div class="scissors"><img src="images/scissors.png" id="pc-scissors"></div>
    </div>


    <div class="player-choose" id="player-choose">
        <div class="rock"><img src="images/rock.png" id="rock"></div>
        <div class="paper"><img src="images/paper.png" id="paper"></div>
        <div class="scissors"><img src="images/scissors.png" id="scissors"></div>
    </div>

    <script src="myScript.js"></script>
</body>
</html>
