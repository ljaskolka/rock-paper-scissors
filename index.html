<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="#" />
</head>
<body>

    <div class="message">This website is under maintenance and works only on larger screens.</div>


    <div class="header">
        <p class="title">ROCK PAPER SCISSORS</p>
    </div>


    <div class="running-score">
        <span class="player-score">Player Score</span><br>
        <span class="computer-score">Computer Score</span>
    </div>
    

    <div class="computer-choose">
        <div class="pc-rock"><img src="images/rock.png"></div>
        <div class="pc-paper"><img src="images/paper.png"></div>
        <div class="pc-scissors"><img src="images/scissors.png"></div>
    </div>

    <div class="outcome" id="outcome-span">
    </div>

    <div class="player-choose" id="player-choose">
        <input type="image" src="images/rock.png" class="rock"/>
        <input type="image" src="images/paper.png" class="paper"/>
        <input type="image" src="images/scissors.png" class="scissors"  />
    </div>


    <script src="myScript.js"></script>
</body>
</html>
